  <path
    d="M8 16C8 16 12 18.5 16 18.5C20 18.5 24 16 24 16"
    stroke="#2eff93"
    strokeWidth="1"
    strokeLinecap="round"
    strokeDasharray="1 2"
    className="latitude"
  />
  <path
    d="M9 12C9 12 12.5 14.5 16 14.5C19.5 14.5 23 12 23 12"
    stroke="#2eff93"
    strokeWidth="1"
    strokeLinecap="round"
    strokeDasharray="1 2"
