  <circle cx="16" cy="8" r="1.5" fill="#2eff93" className="marker" />
  <circle cx="24" cy="16" r="1.5" fill="#2eff93" className="marker" />
  <circle cx="16" cy="24" r="1.5" fill="#2eff93" className="marker" />
  <circle cx="8" cy="16" r="1.5" fill="#2eff93" className="marker" />
  
